<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go :: Elm</title>
        <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
    </head>
    <body class="blue-grey lighten-5">
        <div id="app"></div>

        <!--
        Preprocessed, concatenated and minified HTTP/1 style import
        Run `npm run build` to generate this file.
        -->
        <script src="app.js"></script>
        <script type="text/javascript">
            // get a reference to the div where we will show our UI
            const container = document.getElementById('app');

            // start the elm app in the container
            // and keep a reference for communicating with the app
            const app = Elm.Main.embed(container);
        </script>

        <!-- Waves Effect Animations -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/materialize-css/bin/materialize.js"></script>
    </body>
</html>
